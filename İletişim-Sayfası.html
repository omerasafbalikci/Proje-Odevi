    <!-- Main - Start -->
    <main class="container">
        <section class="row mt-3">
            <div class="col-sm-12" id="form">
                <form action="form-elemanları.php" @submit.native="handleSubmit" method="post">
                  <input type="text" name="name" v-model="name"  placeholder="Adınız..." size="70" style="border-color: #007bff;"> <br><br>
                  <input type="text" name="surname" v-model="surname" required placeholder="Soyadınız..." size="70" style="border-color: #007bff;"> <br><br>
                  <select name="cinsiyet" style="border-color: #007bff;">
                    <option value="Erkek">ERKEK</option>
                    <option value="Kadin">KADIN</option>
                  </select><br><br>
                  <input type="email" name="email" v-model="email" required placeholder="E-posta adresiniz..." size="70" style="border-color: #007bff;"> <br><br>
                  Kabul ediyorum: <input type="checkbox" v-model="agreement" required > <br> <br>
                  <input type="submit" value="GÖNDER" style="background-color: #007bff; color: white; border-color: white;">
                  <button type="button" @click="clearForm" style="background-color: #007bff; color: white; border-color: white;">Temizle</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Main - End -->
    
    <!-- Script - Start -->
    <script>
      new Vue({
        el: '#form',
        data() {
          return {
            name: '',
            surname: '',
            email: '',
            agreement: false
          };
        },
        methods: {
          handleSubmit() {
            if (this.name === '') {
              alert('Lütfen adınızı giriniz.');
              return;
            }
            if (this.surname === '') {
              alert('Lütfen soyadınızı giriniz.');
              return;
            }
            if (!this.isValidEmail(this.email)) {
              alert('Lütfen geçerli bir e-posta adresi giriniz.');
              return;
            }
            if (this.agreement === false) {
              alert('Lütfen onay kutusunu işaretleyiniz.');
              return;
            }
          },
          clearForm() {
            this.name = '';
            this.surname = '';
            this.email = '';
            this.agreement = false;
          },
          isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
          }
        }
      });
    </script>
    <!-- Script - End -->
